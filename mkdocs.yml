site_name: CTF articles by humbledragon669
site_description: Writups for CTF challenges and security labs
site_author: janekpstudentad

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - content.code.copy
    - content.code.annotate
  palette:
    scheme: slate

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets

plugins:
  - tags

nav:
  - Home: index.md
  - Hackviser:
    - Scenarios and Labs: hackviser/index.md
  - Hack The Box:
    - Coming Soon: hackthebox/index.md
  - TryHackMe:
    - Coming Soon: tryhackme/index.md
  - Tags: tags.md